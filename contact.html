---
title: Roshka Studios
layout: default
---
    <body class="no-sidebar">

        {% include nav.html %}

        <!-- Main -->
            <div id="main-wrapper">
                <div class="container">
                    <!-- Content -->
                        <article class="box post">
                            <a href="#" class="image featured"><img src="{{ site.baseurl }}/assets/images/contact.png" alt="" /></a>
                            <header>
                                <h2>CONTACT US</h2>
                                <p>Drop us a line! If you prefer you can send us an email to <a href="mailto:play@roshka.com">play@roshka.com</a></p>
                            </header>
                            
                            <form action="https://formspree.io/{{site.email}}" method="POST">
                                    
                                <section>
                                    <input class="form-control" type="text" name="name" placeholder="Name or Company">
                                    <br>
                                    <input class="form-control" type="email" name="_replyto" placeholder="E-mail">
                                    <br>
                                    <textarea rows="8" class="form-control mb-3" name="message" placeholder="Message"></textarea>
                                    <br>
                                    <input class="btn btn-success" type="submit" value="Send">
                                </section>
                            </form>
                        </article>
                </div>
            </div>
